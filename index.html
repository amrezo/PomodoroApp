<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>PomodoroApp</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,400,800" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1>Pomodoro Timer</h1>
			<p id="timer"><span id="minutes">25</span>:<span id="seconds">00</span></p>
			<div class="wrapper">
				<button id="start-button" onclick="startTimer();">Go</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
