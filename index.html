<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>PomodoroApp</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,400,800" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1>Pomodoro Timer</h1>
			<p id="timer">25:00</p>
			<div class="wrapper">
				<button id="focus-button" onclick="setFocus();">Focus</button>
				<button id="break-button" onclick="setBreak();">Break</button>
				<button id="start-button" onclick="startTimer();">Go</button>
				<button id="stop-button" onclick="stopTimer();">Stop</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
